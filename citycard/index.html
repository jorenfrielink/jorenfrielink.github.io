    <script type="text/javascript">
    function getCityCardData() {
        var activations = [];
        $.ajax({
            url: 'https://portal.cardapi.io/pages/counter.json',
            async: false,
            cache: false,
            dataType: 'json',
            success: function(json) {
                activations = json.number;
            }
        });

        var target = [];
        $.ajax({
            url: 'https://jorenfrielink.github.io/citycard/data.json',
            async: false,
            cache: false,
            dataType: 'json',
            success: function(json) {
                target = json.target;
            }
        });

        const d = new Date().getMonth();
        const prevD = new Date().getMonth() - 1;
        var sumActivations = 0;

        if (d == 0) {
            sumActivations = 0;
        } else {
            sumActivations = target[prevD].sumActivations;
        }


        var curActivations = activations - sumActivations;
        var percentageInt = curActivations / target[d].target;
        var percentageActivated = percentageInt * 100;
        var percentageNotActivated = 100 - percentageActivated;
        var targetList = [];
        var activationList = [];

        for (var i = 0; i < target.length; i++) {
            targetList.push(target[i].sumTarget);
            activationList.push(target[i].sumActivations);
            console.log(activationList)
        }




        const ctx = document.getElementById('myChart');

        const mixedChart = new Chart(ctx, {
            data: {
                datasets: [{
                    type: 'doughnut',
                    label: 'Bar Dataset',
                    data: [percentageActivated, percentageNotActivated]
                }, {
                    type: 'line',
                    label: 'Line Dataset',
                    data: targetList,
                }, {
                    type: 'bar',
                    label: 'Line Dataset',
                    data: activationList,
                }],
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
            },

        });


    }















    $(document).ready(function() {
        getCityCardData();
    });
